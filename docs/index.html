<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design System Tokenek Dokumentációja</title>
  <link rel="stylesheet" href="variables.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Design System Tokenek</h1>
    <div class="theme-switcher">
      <button id="theme-light" class="active">Világos</button>
      <button id="theme-dark">Sötét</button>
    </div>
  </header>
  
  <main>
    <div class="sidebar">
      <div class="filter">
        <input type="text" id="token-search" placeholder="Keresés a tokenek között...">
        
        <div class="filter-categories">
          <h3>Kategóriák</h3>
          <!-- Kategóriák dinamikusan ide kerülnek -->
        </div>
      </div>
    </div>
    
    <div class="content">
      <div class="token-groups">
        <!-- Tokenek dinamikusan ide kerülnek -->
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
